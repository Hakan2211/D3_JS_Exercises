<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Fitness Tracker</title>
</head>
<body>
   
    <div class="nav">
        <div class="section">
           <h3>Fitness Tracker</h3> 
        </div>
    </div>

    <div class="section">
        <p>A personal fitness tracker</p>
    </div>

    <div class="container">
        <div class="grid">
            <div class="left">
               <button class="active" data-activity="cycling">Cycling</button> 
               <button data-activity="running">Running</button> 
               <button data-activity="swimming">Swimming</button> 
               <button data-activity="walking">Walking</button> 
            </div>
            <div class="right">
                <div class="canvas"></div>
            </div>
        </div>
        <div class="form-wrapper">
            <form class="form">
                <p>How much 
                    <span>cycling</span> have you done today?
                </p>
                <input type="text" id="cycling" class="input-activity" placeholder="Distance in m">
                <p class="error"></p>
            </form>
        </div>
    </div>
