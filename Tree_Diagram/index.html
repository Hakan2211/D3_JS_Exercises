    <title>Tree Diagram of Corporation </title>
</head>
<body>

    <div class="blue-grey section">
        <h2 class="white-text center">Corporation Structure</h2>
    </div>
    
    <div class="grey lighten-3 section grey-text" style="position: relative;">
        <p class="flow-text center">The number one Corporation</p>
        <a href="#modal" class="btn-floating btn-large halfway-fab blue modal-trigger">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 class="blue-grey-text center"> Add New Employee</h4>
            <form>
                <div class="input-field">
                    <input type="text" id="name" placeholder="Employee Name">
                </div>
                <div class="input-field">
                    <input type="text" id="parent" placeholder="Reports to...">
                </div>
                <div class="input-field">
                    <input type="text" id="department" placeholder="Department">
                </div>
                <div class="input-field">
                    <button class="btn blue white-text">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="canvas"></div>
    </div>
