<body>
    <section class="expense-tracker">
        <header>
            <h2 class="title">Expense Tracker - D3 Visualization</h2>
            <p class="text">Monthly Money Tracker visualized with th D3.js Library</p>
        </header>
    
        <div class="container">
            
            <form class="form">
                <span class="form-title">Add Item:</span>
                <div class="input-container">
                    <input type="text" id="name" placeholder="Enter Item Name">
                    <label for="name">Item Name</label>
                </div>
                <div class="input-container">
                    <input type="text" id="cost" placeholder="Enter Item Cost">
                    <label for="cost">Item Cost</label>
                </div>
                <div class="input-container">
                    <button type="submit" class="add-btn">Add Item</button>
                </div>
                <div class="input-container">
                <p class="error-message" id="error"></p>
                </div>
            </form>
              
            <div class="canvas"></div>

        </div>
    </section>
